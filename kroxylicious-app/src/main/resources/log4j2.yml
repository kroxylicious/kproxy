---
Configuration:
  status: WARN
  name: Config
  Appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} <%t> %-5p %c:%L - %m%n"
  Loggers:
    Root:
      level: "${env:KROXYLICIOUS_ROOT_LOG_LEVEL:-WARN}"
      additivity: false
      AppenderRef:
        - ref: STDOUT
    Logger:
      - name: io.kroxylicious.proxy.internal.DownstreamNetworkLogger
        level: INFO
        additivity: true
        AppenderRef:
          - ref: STDOUT
      - name: io.kroxylicious.proxy.internal.UpstreamNetworkLogger
        level: INFO
        additivity: true
        AppenderRef:
          - ref: STDOUT
      - name: io.kroxylicious.proxy.internal.DownstreamFrameLogger
        level: INFO
        additivity: true
        AppenderRef:
          - ref: STDOUT
      - name: io.kroxylicious.proxy.internal.UpstreamFrameLogger
        level: INFO
        additivity: true
        AppenderRef:
          - ref: STDOUT
      - name: io.kroxylicious.proxy.StartupShutdownLogger
        level: INFO
        additivity: true
        AppenderRef:
          - ref: STDOUT
