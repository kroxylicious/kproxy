- apiMessageType: ADD_PARTITIONS_TO_TXN
  version: 3
  request:
    payload:
      transactionalId: "12345"
      producerId: 0
      producerEpoch: 0
      topics:
        - name: foo
          partitions: [0]
    diff:
      - op: replace
        path: "/transactionalId"
        value: tenant1-12345
      - op: replace
        path: "/topics/0/name"
        value: tenant1-foo
  response:
    payload:
      results:
        - name: tenant1-foo
          results:
            - partitionIndex: 0
              errorCode: 0
      throttleTimeMs: 0
    diff:
      - op: replace
        path: "/results/0/name"
        value: foo
  disabled: false
