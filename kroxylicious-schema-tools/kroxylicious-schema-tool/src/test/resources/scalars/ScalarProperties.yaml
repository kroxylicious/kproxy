$schema: http://json-schema.org/draft-04/schema#
id: https://schema.kroxylicious.io/test/ScalarProperties.yaml
description: A class with scalar properties
type: object
required:
  - requiredNull
  - requiredBoolean
  - requiredInteger
  - requiredNumber
  - requiredString
properties:
  null:
    type: "null"
  boolean:
    type: boolean
  integer:
    type: integer
  number:
    type: number
  string:
    type: string
  requiredNull:
    type: "null"
  requiredBoolean:
    type: boolean
  requiredInteger:
    type: integer
  requiredNumber:
    type: number
  requiredString:
    type: string
