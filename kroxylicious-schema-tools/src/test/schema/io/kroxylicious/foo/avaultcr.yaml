---
kind: Secret
metadata:
  name: vault-secret
stringData:
  "my-vault-token.txt": gbrbrh
  "my-client.key": |
    PEM ENCODED KEY
  "my-client.crt": |
    PEM ENCODED CLIENT CERT
  "my-trusted-certs.pem": |
    PEM ENCODED CA CERTS
---
kind: Vault
apiGroup: kms.kroxylicious.io/v1alpha1
metadata:
  name: whatever
spec:
  vaultUrl: https://vault-prod.example.com
  vaultToken:
    fromSecret:
      name: vault-secret
      key: my-vault-token.txt
  timeout: PT20S
  tls:
    key:
      privateKey:
        fromSecret:
          name: vault-secret
          key: my-client.key
      certificate:
        fromSecret:
          name: vault-secret
          key: my-client.crt
    trust:
      fromSecret:
        name: vault-secret
        key: my-trusted-certs.pem