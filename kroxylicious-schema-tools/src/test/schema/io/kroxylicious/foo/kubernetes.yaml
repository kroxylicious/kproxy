$schema: https://json-schema.org/draft-04/schema
id: kubernetes.yaml
description: Types defined by kubernetes
definitions:
  OwnerReference:
    $javaType: io.fabric8.kubernetes.api.model.OwnerReference
    type: object
    properties:
      apiVersion:
        type: string
      blockOwnerDeletion:
        type: boolean
      controller:
        type: boolean
      kind:
        type: string
      name:
        type: string
      uid:
        type: string
  ManagedFieldEntry:
    $javaType: io.fabric8.kubernetes.api.model.ManagedFieldsEntry
    type: object
    # TODO
  ObjectMeta:
    $javaType: io.fabric8.kubernetes.api.model.ObjectMeta
    type: object
    properties:
      annotations:
        type: object
        additionalProperties:
          type: string
      creationTimestamp:
        type: string
      deletionGracePeriodSeconds:
        type: integer
      deletionTimestamp:
        type: string
      finalizers:
        type: array
        items:
          type: string
      generateName:
        type: string
      generation:
        type:
          integer
      labels:
        type: object
        additionalProperties:
          type: string
      managedFields:
        type: array
        items:
          $ref: "#/definitions/ManagedFieldEntry"
      name:
        type: string
      namespace:
        type: string
      ownerReferences:
        type: array
        items:
          $ref: "#/definitions/OwnerReference"
      resourceVersion:
        type: string
      selfLink:
        type: string
      uid:
        type: string
        format: uuid
  Condition:
    $javaType: io.fabric8.kubernetes.api.model.Condition
    type: object
    properties:
      lastTransitionTime:
        description: |
          lastTransitionTime is the last time the condition transitioned from one status to another. 
          This should be when the underlying condition changed. 
          If that is not known, then using the time when the API field changed is acceptable.
        type: string
        format: date-time
      message:
        description: |
          message is a human readable message indicating details about the transition. 
          This may be an empty string.
        type: string
      observedGeneration:
        description: |
          observedGeneration represents the .metadata.generation that the condition was set based upon. 
          For instance, if .metadata.generation is currently 12, but the 
          .status.conditions[x].observedGeneration is 9, the condition is out of date with 
          respect to the current state of the instance.
        type: integer
      reason:
        description: |
          reason contains a programmatic identifier indicating the reason for the condition's last transition. 
          Producers of specific condition types may define expected values and meanings for this field, 
          and whether the values are considered a guaranteed API. 
          The value should be a CamelCase string. 
          This field may not be empty.
        type: string
      status:
        description: status of the condition, one of True, False, Unknown.
        type: string
        enum: [ "True", "False", "Unknown" ]
      type:
        description: type of condition in CamelCase or in foo.example.com/CamelCase.
        type: string

  LocalObjectReference:
    description: An object (resource) in the same namespace as its referent.
    type: object
    properties:
      kind:
        type: string
      apiVersion:
        type: string
      name:
        type: string
  ObjectReference:
    description: An object (resource) which may be in a different namespace than its referent.
    type: object
    properties:
      kind:
        type: string
      apiVersion:
        type: string
      name:
        type: string
      namespace:
        type: string