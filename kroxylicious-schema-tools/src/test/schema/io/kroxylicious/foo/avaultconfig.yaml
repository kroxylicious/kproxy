$schema: vault-schema.yaml
vaultUrl: https://vault-prod.example.com
vaultToken:
  file: /path/to/my-vault-token.txt
timeout: PT20S
tls:
  key:
    privateKey:
      file: /path/to/my-client.key
    certificate:
      file: /path/to/my-client.crt
  trust:
    file: /path/to/my-trusted-certs.pem