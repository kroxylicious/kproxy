$schema: http://json-schema.org/draft-04/schema#
id: https://schema.kroxylicious.io/this.is.Test.yaml
description: An class with properties mapped from the array type.
type: object
definitions:
  FooBar:
    type: object
    properties:
      foo:
        type: string
      bar:
        type: string
properties:
  strings:
    description: An array of strings
    type: array
    items:
      type: string
  stringSet:
    description: An array of strings
    type: array
    x-kubernetes-list-type: set
    items:
      type: string
  integers:
    description: An array of integers
    type: array
    items:
      type: integer
  fooBars:
    description: An array of FooBars
    type: array
    items:
      $ref: "#/definitions/FooBar"
# TODO sets, maps