---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kroxylicious-config
data:
  config.yaml: |
    adminHttp:
      endpoints:
        prometheus: {}
    virtualClusters:
      my-cluster-proxy:
        targetCluster:
          bootstrap_servers: my-cluster-kafka-bootstrap:9093
          tls:
            trust:
              storeFile: /opt/kroxylicious/trust/ca.p12
              storePassword:
                filePath: /opt/kroxylicious/trust/ca.password
        clusterNetworkAddressConfigProvider:
          type: SniRouting
          config:
            bootstrapAddress: mycluster.kafka:9092
            brokerAddressPattern: broker$(nodeId).mycluster.kafka
        logNetwork: false
        logFrames: false
        tls:
          key:
            certificateFile: /opt/kroxylicious/server-tls/tls.crt
            privateKeyFile: /opt/kroxylicious/server-tls/tls.key
    filters:
    - type: ApiVersions
