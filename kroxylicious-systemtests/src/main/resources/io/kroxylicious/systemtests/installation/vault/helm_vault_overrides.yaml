# Helm Overrides File for HashiCorp Vault used by the system tests.
server:
  dev:
    enabled: true
#    devRootToken: myRootToken
  ha:
    enabled: false
  updateStrategyType: RollingUpdate
  service:
    type: NodePort
  volumeMounts:
    - name: kroxylicious-encryption-filter-policy-volume
      mountPath: /etc/kroxylicious-encryption-filter-policy
  volumes:
    - name: kroxylicious-encryption-filter-policy-volume
      configMap:
        name: kroxylicious-encryption-filter-policy
  extraEnvironmentVars:
    VAULT_FORMAT: json
injector:
  enabled: false

