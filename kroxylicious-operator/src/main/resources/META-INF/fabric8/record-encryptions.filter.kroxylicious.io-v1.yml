# Note the v1 in the filename refers to the version of the CustomResourceDefinition
# not any of the versions of API being defined.
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  # name must match the spec fields below, and be in the form: <plural>.<group>
  name: record-encryptions.filter.kroxylicious.io
spec:
  # group name to use for REST API: /apis/<group>/<version>
  group: filter.kroxylicious.io
  scope: Namespaced
  names:
    categories:
      - kroxylicious-plugins
    plural: record-encryptions
    singular: record-encryption
    kind: RecordEncryption
    shortNames:
      - kre
  # list of versions supported by this CustomResourceDefinition
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            metadata:
              type: object
              properties:
                name:
                  type: string
                  maxLength: 63
                  pattern: "[a-z0-9]([a-z0-9-]*[a-z0-9])?"
            spec:
              type: object
              properties:
                kms:
                  type: string
                kmsConfig:
                  type: object
                selector:
                  type: string
                selectorConfig:
                  type: object
                experimental:
                  type: object
                  properties:
                    decryptedDekCacheSize:
                      type: integer
                    decryptedDekExpireAfterAccessSeconds:
                      type: integer
                    resolvedAliasCacheSize:
                      type: integer
                    resolvedAliasExpireAfterWriteSeconds:
                      type: integer
                    resolvedAliasRefreshAfterWriteSeconds:
                      type: integer
                    notFoundAliasExpireAfterWriteSeconds:
                      type: integer
                    encryptionDekRefreshAfterWriteSeconds:
                      type: integer
                    encryptionDekExpireAfterWriteSeconds:
                      type: integer
            status:
              type: object
              properties:
                observedGeneration:
                  description: |
                    The metadata.generation that was observed during the last reconciliation by the operator.
                  type: integer