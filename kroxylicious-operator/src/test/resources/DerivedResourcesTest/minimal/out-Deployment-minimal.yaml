---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  labels:
    app: "kroxylicious"
  name: "minimal"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "kroxylicious"
  template:
    metadata:
      labels:
        app: "kroxylicious"
    spec:
      containers:
        - name: "proxy"
          image: "quay.io/kroxylicious/kroxylicious:0.9.0-SNAPSHOT"
          args:
            - "--config"
            - "/opt/kroxylicious/config/config.yaml"
          ports:
            - containerPort: 9190
              name: "metrics"
            - containerPort: 9292
            - containerPort: 9293
            - containerPort: 9294
            - containerPort: 9295
          volumeMounts:
            - mountPath: "/opt/kroxylicious/config/config.yaml"
              name: "config-volume"
              subPath: "config.yaml"
      volumes:
        - name: "config-volume"
          secret:
            secretName: "minimal"