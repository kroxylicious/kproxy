---
apiVersion: "v1"
kind: "Secret"
metadata:
  name: "minimal"
stringData:
  config.yaml: |
    ---
    adminHttp:
      host: "0.0.0.0"
      port: 9190
      endpoints:
        prometheus: {}
    virtualClusters:
      dupe:
        targetCluster:
          bootstrap_servers: "my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
        clusterNetworkAddressConfigProvider:
          type: "PortPerBrokerClusterNetworkAddressConfigProvider"
          config:
            bootstrapAddress: "localhost:9292"
            brokerAddressPattern: "dupe-cluster-minimal"
            brokerStartPort: 9293
            numberOfBrokerPorts: 3
      notadupe:
        targetCluster:
          bootstrap_servers: "my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
        clusterNetworkAddressConfigProvider:
          type: "PortPerBrokerClusterNetworkAddressConfigProvider"
          config:
            bootstrapAddress: "localhost:9292"
            brokerAddressPattern: "notadupe-cluster-minimal"
            brokerStartPort: 9293
            numberOfBrokerPorts: 3
