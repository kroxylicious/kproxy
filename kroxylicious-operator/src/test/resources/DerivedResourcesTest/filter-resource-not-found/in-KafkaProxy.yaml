---
kind: KafkaProxy
apiVersion: kroxylicious.io/v1alpha1
metadata:
  name: example
spec:
  clusters:
  - name: "one"
    upstream:
      bootstrapServers: my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092
    filters:
      - group: org.example.one
        kind: One
        name: filter-one
      - group: com.example.two
        kind: Two
        name: filter-two