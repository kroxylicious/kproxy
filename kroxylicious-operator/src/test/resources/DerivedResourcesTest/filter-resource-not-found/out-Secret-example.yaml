---
apiVersion: "v1"
kind: "Secret"
metadata:
  name: "example"
  ownerReferences:
    - apiVersion: "kroxylicious.io/v1alpha1"
      kind: "KafkaProxy"
      name: "example"
stringData:
  proxy-config.yaml: |
    ---
    adminHttp:
      host: "0.0.0.0"
      port: 9190
      endpoints:
        prometheus: {}
    virtualClusters:
      bar:
        targetCluster:
          bootstrap_servers: "my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
        clusterNetworkAddressConfigProvider:
          type: "PortPerBrokerClusterNetworkAddressConfigProvider"
          config:
            bootstrapAddress: "localhost:9392"
            brokerAddressPattern: "bar"
            brokerStartPort: 9393
            numberOfBrokerPorts: 3
    filters:
    - type: "org.example.some.java.Class"
      config:
        filterOneConfig: true
    - type: "com.example.what.Ever"
      config:
        filterTwoConfig: 42
